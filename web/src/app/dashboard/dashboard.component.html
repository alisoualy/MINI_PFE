
<div class="row body">

  <app-sidebar> </app-sidebar>
</div>
<div style="    padding-left: 17%; padding-right: 3%; padding-top: 3%;">
<!-- <h1 style="text-align: center">Statistiques</h1> -->

<br>
<div [hidden] = "isShow">

<div  class="row">
  <div   class="col">
    <div  class="chart-wrapper">
      <button  class="button1" (click) = toggleDisplay1() > agrandir</button>
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [legend]="barChartLegend"
              [chartType]="barChartType">
      </canvas>
    </div>
  </div>
  <div  class="col">
    <div class="chart-wrapper">
      <button  class="button2" (click) = toggleDisplay2() > agrandir</button>

              [options]="ProvChartOptions"
              [plugins]="ProvChartPlugins"
              [legend]="ProvChartLegend">
      </canvas>
    </div>
  </div>
</div>
  <div  class="row">

    </div>
